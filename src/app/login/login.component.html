<mat-card style="margin:10px">
    <mat-card-header>
        <mat-card-title style="color: red;">
            {{message}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-raised-button (click)="register()">Register New User</button>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <form name="LoginForm" [formGroup]="loginForm">
            <div class="EmailID">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>EmailID</mat-label>
                    <input formControlName="EmailID" maxlength="100" matInput />
                </mat-form-field>
            </div>
            <div class="Password">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="Password" maxlength="100" matInput />
                </mat-form-field>
            </div>

            <button mat-raised-button (click)="onSubmit()" [disabled]="loginForm.invalid"
                color="primary">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
